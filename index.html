<!DOCTYPE html>

  <head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>Landing Page</h1>
      <nav>
        <ul>
            <li><a href="#">Menu</a></li>

      </nav>

    <div>
